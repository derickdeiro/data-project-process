name: ci

on: pull_request
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Baixar o reposit√≥rio
              uses: actions/checkout@v4

            - name: Instalar o Python
              uses: actions/setup-python@v5
              with:
                python-version: python3.11

            - name: Instalo as libs
              run: pip install -r requirements.txt

            - name: Rodar testes
              run: pytest tests/